name: Clone ORBIS Project

on:
  push:
    branches:
      - main

jobs:
  clone-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: orbis-files
          path: .
